name: CI Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts
        env:
          CYPRESS_INSTALL_BINARY: 0  # Skip Cypress binary download

      - name: Lint backend
        run: npm run lint --workspace=packages/backend
        continue-on-error: false

      - name: Lint frontend
        run: npm run lint --workspace=packages/frontend
        continue-on-error: false

      - name: Build backend
        run: npm run build --workspace=packages/backend
        env:
          # Set minimal environment variables required for build
          TW_SECRET_KEY: test-secret-key-for-ci-build-only
          TW_FRONTEND_URL: http://localhost:4200
          TW_DB_HOST: localhost
          TW_DB_PORT: 5432
          TW_DB_USERNAME: postgres
          TW_DB_PASSWORD: postgres
          TW_DB_NAME: tillywork_test
          TW_REDIS_HOST: localhost
          TW_REDIS_PORT: 6379
          PORT: 3000
          NODE_ENV: test

      - name: Build frontend
        run: npm run build --workspace=packages/frontend
        env:
          TW_VITE_API_URL: http://localhost:3000/v1

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run npm audit
        run: npm audit --audit-level=high --production
        continue-on-error: true  # Don't fail CI on audit issues, but report them

      - name: Check for critical vulnerabilities
        run: npm audit --audit-level=critical
        continue-on-error: false  # Fail CI on critical vulnerabilities
