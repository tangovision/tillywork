# Development overrides - automatically merged with docker-compose.yml
# This file is NOT used by Coolify (production)
services:
  tillywork:
    ports:
      - '80:80'
      - '3000:3000'
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:7.2.5-alpine
    restart: unless-stopped
