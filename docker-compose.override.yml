# Development overrides - automatically merged with docker-compose.yml
# This file is NOT used by Coolify (production)
services:
  tillywork:
    ports:
      - '80:80'
      - '3000:3000'
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:7.2.5-alpine
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    command: ['-config.file=/etc/tempo.yaml']
    user: root
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro
      - tempo:/var/tempo
    ports:
      - '127.0.0.1:4318:4318'

  loki:
    image: grafana/loki:latest
    ports:
      - '127.0.0.1:3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki:/loki

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3001:3000'
    user: root
    environment:
      - GF_SECURITY_ADMIN_USER=${TW_GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${TW_GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana:/var/lib/grafana

volumes:
  tempo:
  loki:
  grafana:
