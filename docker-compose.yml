# Production config - Coolify handles port routing via its proxy
# For development, docker-compose.override.yml adds local Redis and ports
# For observability, use: docker compose -f docker-compose.yml -f docker-compose.observability.yml up
services:
  tillywork:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: '/start.sh'
    volumes:
      - tillywork:/app/uploads

volumes:
  tillywork:
